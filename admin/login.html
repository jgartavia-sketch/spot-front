<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | El Spot Orgánico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./admin.css">
</head>
<body>

  <main class="login-container">
    <h2>Acceso Administrador</h2>
    <p style="opacity:.7; margin-bottom:15px;">
      Panel interno · Reservas y Ventas
    </p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Correo administrador"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        required
      >

      <button type="submit">Ingresar</button>
    </form>

    <p id="errorMsg" class="error"></p>

    <p style="margin-top:20px; font-size:.85rem; opacity:.6;">
      Acceso restringido · El Spot Orgánico
    </p>
  </main>

  <script src="./login.js"></script>
</body>
</html>
