<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Spot OrgÃ¡nico</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== CARRITO LATERAL ===== */
    .cart-panel {
      position: fixed;
      top: 0;
      left: -360px;
      width: 360px;
      height: 100%;
      background: #ffffff;
      box-shadow: 4px 0 12px rgba(0,0,0,0.15);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
    }

    .cart-panel.open {
      left: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item button {
      background: none;
      border: none;
      color: #c0392b;
      cursor: pointer;
      font-size: 14px;
    }

    .cart-footer {
      margin-top: 20px;
      font-weight: bold;
    }

    .cart-close {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>

<!-- ===== CARRITO ===== -->
<aside id="cartPanel" class="cart-panel">
  <div class="cart-header">
    <h3>ðŸ›’ Tu carrito</h3>
    <span class="cart-close" onclick="toggleCart()">âœ•</span>
  </div>

  <div id="cartItems"></div>

  <div class="cart-footer">
    Total: â‚¡<span id="cartTotal">0</span>
    <br><br>
    <button class="btn" style="width:100%">Finalizar compra</button>
  </div>
</aside>

<!-- NAVBAR -->
<header class="navbar">
  <h1 class="logo">El Spot OrgÃ¡nico</h1>
</header>

<!-- PRODUCTOS -->
<section id="productos" class="section">
  <h2>Productos</h2>
  <p>Plantas, abonos, macetas y mÃ¡s.</p>

  <div class="productos-grid">

    <article class="prod-card">
      <h3>Plantas ornamentales</h3>
      <button class="btn comprar-btn" data-producto="Plantas ornamentales" data-precio="3500">Comprar</button>
    </article>

    <article class="prod-card">
      <h3>Sustratos & Abonos</h3>
      <button class="btn comprar-btn" data-producto="Sustratos & Abonos" data-precio="4200">Comprar</button>
    </article>

    <article class="prod-card">
      <h3>Kits de jardinerÃ­a</h3>
      <button class="btn comprar-btn" data-producto="Kits de jardinerÃ­a" data-precio="6500">Comprar</button>
    </article>

  </div>
</section>

<script>
  /* ===== LÃ“GICA DE TIENDA ===== */
  let carrito = [];

  function toggleCart() {
    document.getElementById("cartPanel").classList.toggle("open");
  }

  function renderCart() {
    const contenedor = document.getElementById("cartItems");
    const totalEl = document.getElementById("cartTotal");
    contenedor.innerHTML = "";

    let total = 0;

    carrito.forEach((item, index) => {
      total += item.precio;
      contenedor.innerHTML += `
        <div class="cart-item">
          <strong>${item.nombre}</strong><br>
          â‚¡${item.precio}
          <br>
          <button onclick="removeItem(${index})">Eliminar</button>
        </div>
      `;
    });

    totalEl.textContent = total;
  }

  function removeItem(index) {
    carrito.splice(index, 1);
    renderCart();
  }

  document.querySelectorAll(".comprar-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const producto = btn.dataset.producto;
      const precio = Number(btn.dataset.precio);

      carrito.push({ nombre: producto, precio });
      renderCart();
      toggleCart();
    });
  });
</script>

</body>
</html>
